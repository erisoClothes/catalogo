<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0.5rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            width: calc(33.333% - 2rem);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product h3 {
            margin: 1rem 0 0.5rem;
            color: #333;
        }
        .product p {
            color: #666;
            font-weight: bold;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .whatsapp-float a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .preview-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }
        .preview-content img {
            max-width: 100%;
            height: auto;
        }
        .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }

        /* Estilos responsivos */
        @media (max-width: 1024px) {
            .product {
                width: calc(50% - 2rem);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.5rem 1rem;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
            }
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #333;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease-out;
            }
            nav ul.show {
                display: flex;
                max-height: 300px;
            }
            nav ul li {
                width: 100%;
                text-align: center;
                margin: 0;
            }
            nav ul li a {
                display: block;
                padding: 1rem;
            }
            .product {
                width: calc(100% - 2rem);
            }
            .preview-content {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-toggle">&#9776; Menú</div>
        <ul id="menu">
            <li><a href="#todos">Todos</a></li>
            <li><a href="#sudaderas">Sudaderas</a></li>
            <li><a href="#pantalones">Pantalones deportivos</a></li>
            <li><a href="#playeras">Playeras</a></li>
        </ul>
    </nav>

    <div class="container" id="catalogo">
        <!-- Los productos se agregarán aquí dinámicamente -->
    </div>

    <div class="whatsapp-float">
        <a href="https://wa.me/7751055765" target="_blank">
            Click aqui para realizar pedido vía WhatsApp
        </a>
    </div>

    <div id="preview-overlay" class="preview-overlay" style="display: none;">
        <div class="preview-content">
            <button class="close-preview">&times;</button>
            <div id="preview-details"></div>
        </div>
    </div>

    <script>
        const productos = [
            { id: 1, categoria: 'sudaderas', nombre: 'Sudadera NIKE lisa', precio: '$250', imagen: '/api/placeholder/300/200', descripcion: 'Sudadera cómoda, minimalista y versátil color negro.' },
            { id: 2, categoria: 'sudaderas', nombre: 'Sudadera de cierre', precio: '$250', imagen: '/api/placeholder/300/200', descripcion: 'Sudadera color pastel, fácil de usar en cualquier clima y ocasión.' },
            { id: 3, categoria: 'pantalones', nombre: 'Pants Deportivo NIKE', precio: '$120', imagen: '/api/placeholder/300/200', descripcion: 'Pants deportivo ligero y resistente.' },
            { id: 4, categoria: 'pantalones', nombre: 'Pants Deportivo ADIDAS', precio: '$120', imagen: '/api/placeholder/300/200', descripcion: 'Ideal para un look moderno.' },
            { id: 5, categoria: 'playeras', nombre: 'Playera Champions', precio: '$130', imagen: '/api/placeholder/300/200', descripcion: 'Playera básica de algodón, disponible en varios colores.' },
            { id: 6, categoria: 'playeras', nombre: 'Playera GUESS', precio: '$130', imagen: '/api/placeholder/300/200', descripcion: 'Playera con estampado único y moderno.' },
        ];

        function mostrarProductos(categoria = null) {
            const catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = '';
            
            productos.forEach(producto => {
                if (!categoria || categoria === 'todos' || producto.categoria === categoria) {
                    const productoElement = document.createElement('div');
                    productoElement.className = 'product';
                    productoElement.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <h3>${producto.nombre}</h3>
                        <p>${producto.precio}</p>
                    `;
                    productoElement.addEventListener('click', () => mostrarVistaPrevia(producto));
                    catalogo.appendChild(productoElement);
                }
            });
        }

        function mostrarVistaPrevia(producto) {
            const previewOverlay = document.getElementById('preview-overlay');
            const previewDetails = document.getElementById('preview-details');
            previewDetails.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h2>${producto.nombre}</h2>
                <p>${producto.precio}</p>
                <p>${producto.descripcion}</p>
            `;
            previewOverlay.style.display = 'flex';
        }

        function cerrarVistaPrevia() {
            const previewOverlay = document.getElementById('preview-overlay');
            previewOverlay.style.display = 'none';
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const categoria = e.target.getAttribute('href').slice(1);
                mostrarProductos(categoria);
                if (window.innerWidth <= 768) {
                    document.getElementById('menu').classList.remove('show');
                }
            });
        });

        document.querySelector('.close-preview').addEventListener('click', cerrarVistaPrevia);

        // Toggle menu en dispositivos móviles
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('show');
        });

        // Mostrar todos los productos al cargar la página
        mostrarProductos('todos');
    </script>
</body>
</html>
